AWSTemplateFormatVersion: '2010-09-09'
Transform:                AWS::Serverless-2016-10-31
Resources:
  MailmeFunction:
    Type:                 AWS::Serverless::Function
    Properties:
      CodeUri:            dist/
      Handler:            main.handler
      Runtime:            nodejs8.10
      Policies:
        - SESCrudPolicy:
            IdentityName: 'orca-solution.com'
        - Version:        '2012-10-17'
          Statement:
            - Effect:     Allow
              Action:
                - ses:SendEmail
              Resource:   '*'
      Events:
        MailmeApi:
          Type:           Api
          Properties:
            Path:         /
            Method:       GET
